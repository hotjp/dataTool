<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>dashboard展示页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../assets/css/gridstack.min.css" rel="stylesheet">
    <link href="../assets/css/gridstack-extra.min.css" rel="stylesheet">
    <link href="../assets/css/less/dashboard.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body id="dashboard" class="dashboard_viewer">
    <div class="top fix">
        <div class="l title">大数据</div>
        <!-- <div class="r">返回首页</div> -->
    </div>
    <div id="dash" class="grid-stack grid-stack-6" data-gs-animate="yes">
        
    </div>
    <!-- 单个chrats弹窗 -->
    <div class="chart_box">
        <div class="chart_box_top fix">
            <div class="r close">关闭</div>
        </div>
        <div id="singleChart"></div>
        <div id="singleTable"></div>
    </div>

    <script id="gridItem" type="text/html">
        <%for(i=0;i<xData.length;i++){%>
            <div class="grid-stack-item" id="" data-id="<%=xData[i].id%>" data-gs-auto-position="false" data-gs-x="<%=xData[i].x%>" data-gs-y="<%=xData[i].y%>" data-gs-width="<%=xData[i].width%>" data-gs-height="<%=xData[i].height%>" data-gs-min-height="2" data-gs-max-height="6">
                <div class="chart_tit"><%=xData[i].title%></div>
                <div class="_wrap">
                    <div id="chart<%=xData[i].id%>"></div>
                </div>
            </div>
        <%}%>
    </script>
</body>
<script src="../assets/js/jquery-1.11.0.js"></script>
<script src="../assets/js/jquery-ui.min.js"></script>
<script src="./js/urlparas.js"></script>
<script src="./js/template-native.js"></script>
<script src="./js/lodash.min.js"></script>
<script src="./js/gridstack.js"></script>
<script src="./js/gridstack.jQueryUI.js"></script>
<script src="./js/echarts.js"></script>

<script src="./js/viewer_common.js"></script>
<script src="../vendor/jsVendor/seriesBar.js"></script>
<script src="../vendor/jsVendor/seriesLine.js"></script>
<script src="../vendor/jsVendor/seriesPie.js"></script>
<script src="../vendor/jsVendor/seriesArea.js"></script>
<script src="../vendor/jsVendor/seriesFunnel.js"></script>
<script src="../vendor/jsVendor/seriesRosePie.js"></script>
<script src="../vendor/jsVendor/seriesRadar.js"></script>
<script src="../vendor/jsVendor/seriesTreemap.js"></script>
<script src="../vendor/jsVendor/seriesWaterfall.js"></script>
<script src="../vendor/jsVendor/seriesStackbar.js"></script>
<script src="../vendor/jsVendor/seriesGauge.js"></script>

<script src="./js/dashboard.js"></script>

</html>
